    <body>
    <div class="container">

<form id="main-form">

  <div class="form-group">
    <label for="courseName">Name</label>
    <input type="text" class="form-control" id="courseName" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="semester">Semester</label>
    <input type="text" class="form-control" id="semester" placeholder="Semester">
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="datetime" class="form-control" id="startDate" placeholder="Start Date">
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="datetime" class="form-control" id="endDate" placeholder="End Date">
  </div>

  <div class="checkbox">
    <label>
      <div><input type="checkbox" id='monday-id'>Monday<br></div>
      <div><input type="checkbox" id='tuesday-id'>Tuesday<br></div>
      <div><input type="checkbox" id='wednesday-id'>Wednesday<br></div>
      <div><input type="checkbox" id='thursday-id'>Thursday<br></div>
      <div><input type="checkbox" id='friday-id'>Friday<br></div>
    </label>
  </div>

  <button id="submit-btn" type="submit" class="btn btn-default">Submit</button>
</form>



    </div> <!-- /container -->
    </body>
